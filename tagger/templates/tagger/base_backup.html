<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/simple-sidebar.css' %}">

    <title>A-2</title>
    <!-- Latest compiled and minified CSS -->
</head>


  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading">A-square </div>
          <div class="list-group list-group-flush">
            <a href="{% url 'tagger:dashboard' %}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="{% url 'tagger:conv_tag' %}" class="list-group-item list-group-item-action bg-light">Tagger</a>
            <a href="{% url 'admin:index' %}" class="list-group-item list-group-item-action bg-light">Admin</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-light">Logout</a>
              {% else %}
                <a href="{% url 'tagger:user_login' %}" class="list-group-item list-group-item-action bg-light">Login</a>
              {% endif %}
        </div>
      </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
  
      <div class="container-fluid">
          {% block body_block %}
          {% endblock %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->
  
  <!-- Core js -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>            
  </body>
</html>
