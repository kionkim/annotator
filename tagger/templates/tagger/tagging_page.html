{% extends "tagger/base.html" %}

{% block body_block %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>

<script type="text/javascript">
    var conv = '{{ conv }}'
    var act = '{{ act }}'
    var intent = '{{ intent }}'
    var slot = '{{ slot }}'
  </script>
<script src="../../static/js/tagger.js"></script>  
<!------ Include the above in your HEAD tag ---------->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="chatbody">
                <div class="panel panel-primary">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8">
                            <h3 class="panel-title chat_head"></h3>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base">
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading top-bar">
                    <div class="col-md-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> Tagging info</h3>
                    </div>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="turn_id">Turn ID</label>
                            <input class="form-control" id="turn_id"></input>
                        </div>
                        <div class="form-group">
                            <label for="conv_intent">대화 Intent</label>
                            <select class="form-control" id="conv_intent"></select>
                        </div>
                        <div class="form-group"> 
                            <label for="intent">문장 Intent</label>
                            <select class="form-control" id="sentence_intent"></select>
                        </div> 
                        <div class="form-group">
                            <label for="act">Act</label>
                            <select class="form-control" id="act"></select>
                        </div>
                        <div class="form-group">
                            <label for="slots">Slots</label>
                            <div class='slot_list'>
                                <div class= 'slot_value_start'>3</div>
                                <div class = 'slot_value'>기기변경</div>
                                <div class = 'slot_value_end'>5</div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-overlay">
        <!--Creates the popup content-->
        <div class="popup-content">
            <form>
                <div class="form-group ">
                    <label for="slot">Slot</label>
                </div>
                <div class="form-group" >
                    <select id="slot"></select>
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                </div>
                <div class="form-group">
                    <input id='value'></input>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
