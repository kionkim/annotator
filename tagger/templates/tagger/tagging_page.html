{% block body_block %}
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="chatbody">
                <div class="panel panel-primary">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8">
                            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - {{ conv.0.conv_id }}</h3>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base">
                        {% for c in conv %}
                        {% ifequal c.speaker '고객' %}
                        <div class="row msg_container base_sent">
                            <div class="col-md-10">
                                <div class="messages msg_sent" id = "msg_{{ c.turn_id }}">
                                    <p>{{ c.text }}</p>
                                    <time datetime="{{ c.created_date }}">{{ c.created_date }}</time>
                                </div>
                            </div>
                            <div class="col-md-2 avatar">
                                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                            </div>
                        </div>
                        {% else %}
                        <div class="row msg_container base_receive">
                            <div class="col-md-2 avatar">
                                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                            </div>
                            <div class="col-md-10">
                                <div class="messages msg_receive"  id = "msg_{{ c.turn_id }}">
                                    <p>{{ c.text}}</p>
                                    <time datetime="{{ c.created_date }}">{{ c.created_date }}</time>
                                </div>
                            </div>
                        </div>
                        {% endifequal %}
                        {% endfor %}
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn-sm" id="btn-chat"><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading top-bar">
                    <div class="col-md-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> Tagging info</h3>
                    </div>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="turn_id">Turn ID</label>
                            <input id="turn_id"></input>
                        </div>
                        <div class="form-group">
                            <label for="conv_intent">대화 Intent</label>
                            <input id="conv_intent"></input>
                        </div>
                        <div class="form-group">
                            <label for="sentence_intent">문장 Intent</label>
                            <input id="sentence_intent"></input>
                        </div>
                        <div class="form-group">
                            <label for="ner">NER</label>
                            <input id="ner"></input>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                        
                    </form>
                </div>
                <div>
                        <form>
                                <div class="form-group">
                                  <label for="exampleFormControlInput1">Email address</label>
                                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                  <label for="exampleFormControlSelect1">Example select</label>
                                  <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <label for="exampleFormControlSelect2">Example multiple select</label>
                                  <select multiple class="form-control" id="exampleFormControlSelect2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <label for="exampleFormControlTextarea1">Example textarea</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                              </form>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-overlay">
        <!--Creates the popup content-->
        <div class="popup-content">
            <form>  
                <div class="form-group">
                    <label for="entity">Entity</label>
                    <select class="form-control" id="entity">
                        <option>time</option>
                        <option>person</option>
                        <option>location</option>
                        <option>handset</option>
                        <option>color</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
