{% block body_block %}
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="chatbody">
                <div class="panel panel-primary">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8">
                            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - {{ conv.0.conv_id }}</h3>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base">
                        {% for c in conv %}
                        {% ifequal c.speaker '고객' %}
                        <div class="row msg_container base_sent">
                            <div class="col-md-10">
                                <div class="messages msg_sent" id = "msg_{{ c.turn_id }}">
                                    <p>{{ c.text }}</p>
                                    <time datetime="{{ c.created_date }}">{{ c.created_date }}</time>
                                </div>
                            </div>
                            <div class="col-md-2 avatar">
                                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                            </div>
                        </div>
                        {% else %}
                        <div class="row msg_container base_receive">
                            <div class="col-md-2 avatar">
                                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                            </div>
                            <div class="col-md-10">
                                <div class="messages msg_receive"  id = "msg_{{ c.turn_id }}">
                                    <div class="col-md-2">
                                            <input id="a" class="imgclick" style="outline: none;" type="image" src="../../static/images/plus.png" width="30px" height="30px" border="0" >
                                    </div>
                                    <div>
                                        <p>{{ c.text}}</p>
                                        <time datetime="{{ c.created_date }}">{{ c.created_date }}</time>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endifequal %}
                        {% endfor %}
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn-sm" id="btn-chat"><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading top-bar">
                    <div class="col-md-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> Tagging info</h3>
                    </div>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="turn_id">Turn ID</label>
                            <input class="form-control" id="turn_id"></input>
                        </div>
                        <div class="form-group">
                            <label for="conv_intent">대화 Intent</label>
                            <select class="form-control" id="conv_intent"></select>
                        </div>
                        <div class="form-group"> 
                            <label for="intent">문장 Intent</label>
                            <select class="form-control" id="sentence_intent"></select>
                        </div> 
                        <div class="form-group">
                            <label for="act">Act</label>
                            <select class="form-control" id="act"></select>
                        </div>
                        <div class="form-group">
                            <label for="slots">Slots</label>
                            <input class="form-group" id="total_slots"></input>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-overlay">
        <!--Creates the popup content-->
        <div class="popup-content">
            <form>
                <div>
                    <label class="form-group"  for="slot">Slot</label>
                    <select class="form-group" id="slot"></select>
                </div>
                <div>
                    <label class="form-group" for="value">Value</label><input id='value'></input>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
