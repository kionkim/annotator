<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/tagger.css' %}">
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="chatbody">
                        <div class="panel panel-primary">
                            <div class="panel-heading top-bar">
                                <div class="col-md-8 col-xs-8">
                                    <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - {{ conv.0.conv_id }}</h3>
                                </div>
                            </div>
                            <div class="panel-body msg_container_base">
                                {% for c in conv %}
                                {% ifequal c.speaker '고객' %}
                                <div class="row msg_container base_sent">
                                    <div class="col-md-10 col-xs-10">
                                        <div class="messages msg_sent" id = "msg_{{ c.turn_id }}">
                                            <p>{{ c.text }}</p>
                                            <time datetime="{{ c.created_date }}">{{ c.created_date }}</time>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-xs-2 avatar">
                                        <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                                    </div>
                                </div>
                                {% else %}
                                <div class="row msg_container base_receive">
                                    <div class="col-md-2 col-xs-2 avatar">
                                        <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                                    </div>
                                    <div class="col-md-10 col-xs-10">
                                        <div class="messages msg_receive"  id = "msg_{{ c.turn_id }}">
                                            <p>{{ c.text}}</p>
                                            <time datetime="{{ c.created_date }}">{{ c.created_date }}</time>
                                        </div>
                                    </div>
                                </div>
                                {% endifequal %}
                                {% endfor %}
                            </div>
                            <div class="panel-footer">
                                <div class="input-group">
                                    <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary btn-sm" id="btn-chat"><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-sm-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading top-bar">
                            <div class="col-md-8 col-xs-8">
                                <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> Tagging info</h3>
                            </div>
                        </div>
                        <div>
                            <form>
                                <div class="form-group">
                                    <label for="turn_id">Turn ID</label>
                                    <input id="turn_id"></input>
                                </div>
                                <div class="form-group">
                                    <label for="conv_intent">대화 Intent</label>
                                    <input id="conv_intent"></input>
                                </div>
                                <div class="form-group">
                                    <label for="sentence_intent">문장 Intent</label>
                                    <input id="sentence_intent"></input>
                                </div>
                                <div class="form-group">
                                    <label for="ner">NER</label>
                                    <input id="ner"></input>
                                </div>
                                <button type="submit" class="btn btn-primary">저장</button>
                            </form>
                        </div>
                        <div>
                                <form>
                                        <div class="form-group">
                                          <label for="exampleFormControlInput1">Email address</label>
                                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleFormControlSelect1">Example select</label>
                                          <select class="form-control" id="exampleFormControlSelect1">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                          </select>
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleFormControlSelect2">Example multiple select</label>
                                          <select multiple class="form-control" id="exampleFormControlSelect2">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                          </select>
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleFormControlTextarea1">Example textarea</label>
                                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                      </form>
                        </div>
                    </div>
                </div>
                <div class="popup-overlay">
                    <!--Creates the popup content-->
                    <div class="popup-content">
                        
                        <p> This is an example pop-up that you can make using jQuery.</p>
                        <!--popup's close button-->
                        <button class="close">Close</button>
                    </div>
                </div>
        <!--Hightlight script: https://jsfiddle.net/Bilalchk123/1o4j0w2v/-->
        <script type="text/javascript">
            var conv = '{{ conv_json }}'
            console.log(conv.replace('&quot;', '"'))
            var conv_json = JSON.parse(conv.replace('&quot;', '"'))
        </script>
        <script src="{% static 'js/tagger.js' %}"></script>
        <script>
                $(".messages").mousedown(function () {
                  console.log( $(this).val() );
                });
            </script>



    </body>
    
</html>
